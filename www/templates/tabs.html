<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Address book Tab -->
  <ion-tab title="通讯录" icon="ion-person-stalker" href="#/tab/addressBook">
    <ion-nav-view name="tab-addressBook"></ion-nav-view>
  </ion-tab>

  <!-- Industry news Tab -->
  <ion-tab title="行业新闻" icon="ion-chatboxes" href="#/tab/industryNews">
    <ion-nav-view name="tab-industryNews"></ion-nav-view>
  </ion-tab>

  <!-- Family news Tab -->
  <ion-tab title="家族动态" icon="ion-chatbox-working" href="#/tab/familyNews">
    <ion-nav-view name="tab-familyNews"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="更多" icon="ion-more" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
